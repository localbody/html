<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <button class="button">Открыть модальное окно</button>
      </div>

      <div class="popup popup-modal">
          <div class="popup-dialog">
              <div class="popup-content">
                  <div class="popup-close">
                      <span class="top-line"></span>
                      <span class="bottom-line"></span>
                  </div>
                  <div class="form-popup">
                      <div class="title-popup">Заявка на сервис</div>
                      <div class="subtitle-popup">Заполните форму и наш менеджер свяжется <br>с вами в течение рабочего дня.</div>
                      <form>
                <input type="text" placeholder="Введите свое имя...">
                <input type="tel" placeholder="Введите свой телефон...">
                <input type="email" placeholder="Введите свой e-mail">
                <input type="submit" value="Отправить заявку">
                      </form>
                      <div class="politik-text">Нажимая на кнопку подтверждения вы принимаете условия <a href="#" target="_blank">политики обработки персональных данных</a></div>
                  </div>
              </div>
          </div>
      </div>

    <script src="./jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
