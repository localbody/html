<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="main">
    <div class="ui-toggle-wrapper js-ui-close">
      <span class="ui-close"></span>
    </div>
    <div class="follow-me">
      <a class="icon" href="https://twitter.com/renatoruk" target="_blank">
        <span class='fa fa-twitter js-icon'></span>
      </a>
    </div>
    <div class="author">
      <a class="dribbble-link" href="https://dribbble.com/shots/2389505-Cards-Menu-Concept" target="_blank">
        <p class="copy js-copy">Inspired by</p>
        <span class='fa fa-dribbble js-dribbble'></span>
      </a>
    </div>
    <div class="menu-items">
      <div class="js-item menu-item contact">
        <div class="menu-wrap js-menu">
          <div class="button-wrapper js-toggle">
            <span class="ui-menu"></span>
          </div>
          <h2>Contact</h2>
        </div>
      </div>
      <div class="js-item menu-item about">
        <div class="menu-wrap js-menu">
          <div class="button-wrapper js-toggle">
            <span class="ui-menu"></span>
          </div>
          <h2>About</h2>
        </div>
      </div>
      <div class="js-item menu-item team">
        <div class="menu-wrap js-menu">
          <div class="button-wrapper js-toggle">
            <span class="ui-menu"></span>
          </div>
          <h2>Team</h2>
        </div>
      </div>
      <div class="js-item menu-item project">
        <div class="menu-wrap js-menu">
          <div class="button-wrapper js-toggle">
            <span class="ui-menu"></span>
          </div>
          <h2>Projects</h2>
        </div>
      </div>
    </div>
  </div>

    <script src="./jquery.min.js"></script>
    <script src="./tweenmax.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
