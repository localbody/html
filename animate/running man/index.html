<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="running">
      <div class="outer">
        <div class="body">
          <div class="arm behind"></div>
          <div class="arm front"></div>
          <div class="leg behind"></div>
          <div class="leg front"></div>
        </div>
      </div>
    </div>

    <div class="buttons">
      <button
        onclick="document.querySelector('.running').style.setProperty('--color', 'rgba(255, 255, 255, .3)')"
      >
        opacity .3
      </button>
      <button
        onclick="document.querySelector('.running').style.setProperty('--color', 'rgba(255, 255, 255, 1)')"
      >
        opacity 1
      </button>
      <button
        onclick="document.querySelector('.running').style.setProperty('--duration', '.5s')"
      >
        duration .5
      </button>
      <button
        onclick="document.querySelector('.running').style.setProperty('--duration', '1s')"
      >
        duration 1
      </button>
      <button
        onclick="document.querySelector('.running').style.setProperty('--duration', '.7s')"
      >
        duration .7
      </button>
    </div>

    <script src="./jquery.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
