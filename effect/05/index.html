<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="parallax card">
            <h1>Parallax</h1>
            <b class="back"></b>
            <b class="middle"></b>
            <b class="front"></b>
        </div>

        <div class="perspec card">
            <h1>Perspective</h1>
            <b class="back"></b>
            <b class="middle"></b>
            <b class="front"></b>
        </div>

        <div class="focus card">
            <h1>Focus</h1>
            <b class="back"></b>
            <b class="middle"></b>
            <b class="front"></b>
        </div>

        <div class="zoom card">
            <h1>Zoom</h1>
            <b class="back"></b>
            <b class="middle"></b>
            <b class="front"></b>
        </div>

        <div class="slow card">
            <h1>Slow Motion</h1>
            <b class="middle"></b>
        </div>

        <div class="glitch card">
            <h1>Glitch</h1>
            <b class="back"></b>
            <b class="middle"></b>
            <b class="front"></b>
        </div>

        <div class="shake card">
            <h1>Shake</h1>
            <b class="back"></b>
            <b class="middle"></b>
            <b class="front"></b>
        </div>
    </div>


    <script src="./jquery.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
